name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: {{matrix.platform}}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Set up depenencies
      run: ./setup.sh

    - name: Build
      run: make

  publish:
    needs: [build]
    steps:
    - uses: actions/checkout@v1

